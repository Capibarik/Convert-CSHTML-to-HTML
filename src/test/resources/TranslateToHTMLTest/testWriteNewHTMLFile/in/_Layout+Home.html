<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="~/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="~/css/site.css" />
    <link rel="stylesheet" href="~/css/style.css" />
    <title>@ViewData["Title"]</title>
</head>
<body><main>
    <div>
        <h1>Главная страница</h1>
    </div>
    <div class="div-user-table d-flex flex-column align-items-end mt-3">
        <table class="table table-dark table-striped align-middle" border="1">
            <thead>
            <tr>
                <th align="center">ID пользователя</th>
                <th align="center">Логин</th>
            </tr>
            </thead>
            <tbody>
            @if (Model.Users != null)
            {
            @foreach (var user in Model.Users)
            {
            <tr>
                <td align="center">@user.Id</td>
                <td align="center">@user.Login</td>
            </tr>
            }
            }
            </tbody>
        </table>
        <form asp-controller="HomePage" asp-action="DeleteUsers" method="post">
            <button type="submit" class="btn btn-danger">Удалить всех</button>
        </form>
    </div>
    <div class="d-flex flex-column align-items-end mt-3">
        <form method="post" asp-controller="HomePage" asp-action="LoginForm">
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <form method="post" asp-controller="HomePage" asp-action="RegisterForm">
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
        <form method="post" asp-controller="HomePage" asp-action="ContentManager">
            <button type="submit" class="btn btn-primary">Обсуждение</button>
        </form>
    </div>
</main>
</body>
</html>
